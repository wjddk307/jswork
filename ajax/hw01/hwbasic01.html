
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function () {
			//버튼 클릭하면 div#userInmfo 의 내용을 json 파싱하여 각각의 필드를 텍스트필드에 출력
			btn.addEventListener("click", function() {
            var inner = JSON.parse(userInfo.innerHTML);
            id.value = inner.id;
            email.value = inner.email;
            age.value = inner.age;
            gender.value = inner.gender;

        })
			
			
        })
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
            	<div id="userInfo" class="border  p-3">{"id":"홍길동","email":"ho@ye.ac","age":25,"gender":"남성"}</div>
                <button id="btn">조회</button>
            </div>
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="id" class="form-label">id</label>
                        <input type="text" class="form-control" id="id" name="id">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">age</label>
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">gender</label>
                        <input type="text" class="form-control" id="gender" name="gender">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
  
</html>
