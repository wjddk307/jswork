<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>      
            window.addEventListener("load", function() { // 배열
            let myTable = document.querySelector(".table");
            myTable.addEventListener("click", function() {
                 var td = event.target;
                 var nos = td.previousElementSibling.innerHTML;
                 if(td.tagName == "TD") {
                    url = td.innerHTML
                    console.log(url);
                      fetch(url)
                      .then(res => res.json())
                      .then(obj => {
                          no.value = nos;
                        id.value = obj.id;
                        email.value = obj.email;
                        age.value = obj.age;
                        gender.value = obj.gender;
                      })
                 }   //            
             })
             
            })
			// tr 태그를 클릭하면 해당 행의 두번째 td이 있는 파일을 ajax로 로드하여 파싱한 후 텍스트 필드에 출력
			
			
        	
       
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>no</th>
                            <th>이름</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>hong.json</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>choi.json</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>park.json</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="no" class="form-label">no</label>
                        <input type="text" class="form-control" id="no" name="no">
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label">id</label>
                        <input type="text" class="form-control" id="id" name="id">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">age</label>
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">gender</label>
                        <input type="text" class="form-control" id="gender" name="gender">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
