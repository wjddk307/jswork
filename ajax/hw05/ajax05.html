<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .req {
            color: red
        }

        label {
            display: inline-block;
            width: 120px;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
            let sel = document.getElementsByTagName("select").jobId;
            console.log(sel);
            
            url = "deptJob.json";
            fetch(url)
            .then(res => res.json())
            .then(objs => {
                
                for(i of objs.jobs) {
                    var jobmade = document.createElement("option"); 
                    jobmade.setAttribute("value",i.job_id);      
                    jobmade.innerHTML = i.job_title;
                    sel.appendChild(jobmade);
                }
                for(i of objs.depts) {
                    var deptmade = document.createElement("input"); 
                    deptmade.setAttribute("type", "radio");
                    deptmade.setAttribute("value",i.department_id);  
                    let text = document.createTextNode(i.department_name);    
                    deptList.appendChild(deptmade);
                    deptList.appendChild(text);
                }
                
                 
                 console.log(objs.depts);
            })
        })
    </script>
</head>

<body>
    <h2>사원등록</h2>

    <form name="frm" action="empInsert" method="post" onsubmit="return validateForm()">
        <div><label>employeeId<span class="req">*</span></label>
            <input name="employeeId">
        </div>
        <div><label>firstName</label>
            <input name="firstName">
        </div>
        <div><label>lastName<span class="req">*</span></label>
            <input name="lastName">
        </div>
        <div><label>email<span class="req">*</span></label>
            <input name="email">
        </div>
        <div><label>hireDate<span class="req">*</span></label>
            <input name="hireDate">
        </div>
        <div><label>department_id</label>
            <span id="deptList"> 
                <input type="radio" value="100">Finance
            </span>
        </div>
        <div><label>jobId<span class="req">*</span></label>
            <select name="jobId">
                <option value="">선택
                <option value="MK_MAN">Marketing Manager
            </select>
        </div>
        <div><label>manager_id</label>
            <select name="managerId">
                <option value="">선택
                <option value="100">100 king
            </select>
        </div>
        <button>등록</button>
    </form>
</body>
</html>
