<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <script>
    var obj = new Object();
    obj.name = "홍길동";
    obj.age = 20;
    console.dir(obj);

    // {}
    var obj2 = {};
    obj2.name = "권소정"
    obj2.age = 24;
    console.dir(obj2);

    //
    var obj3 = {name: "권유정", age: 22} // 객체 상수
    console.dir(obj3);

    //
    var arr1 =[
       obj, obj2
    ];
    arr1.push(obj3)
    console.log(arr1);

    var arr2 = [
    {name: "권유정", age: 22, hobby:["ski","read"]},
    {name: "권소정", age: 24, hobby:["프로그램"]}
    ]
    console.dir(arr2);

    var arr3 = {
        paging : {page:1, total: 20},
        datas : [{no:1, title:"java"},
                  {no:2, title: "jsp"} 
                ]
    }
    console.log(arr3);
    // 첫번째 타이틀
    console.log(arr3.datas[0].title);

    // 타이틀만 모두 출력
     let titles = arr3.datas;
     for (tit of titles) {
         console.log(tit.title);
     }
    </script>
</body>
</html>
