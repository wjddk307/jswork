<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./images/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pete's Pet Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
     

   
      <script>
      petList();


        function petList() {
          var url = "http://localhost/myserver/petSelect";
          fetch(url)
          .then(res => res.json())
          .then(objs => {
            for (obj of objs) {
              petsRow.innerHTML += makeDiv(obj);

            }
          })
        }

        function makeDiv(obj) {
          return `<div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">${obj.name}</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" 
            src="${obj.picture}" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">${obj.breed}</span><br/>
            <strong>Age</strong>: <span class="pet-age">${obj.age}</span><br/>
            <strong>Location</strong>: <span class="pet-location">${obj.location}</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="${obj.id}">Adopt</button>
          </div>
        </div>
      </div>`
    }
      </script>
	
  </body>
</html>
