<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="icon" href="./images/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<form name="form1" id="form1" class="form-horizontal">
			<h2>사용자 등록 및 수정</h2>
			<div class="form-group">
				<label>아이디:</label> <input type="text" class="form-control"
					name="id">
			</div>
			<div class="form-group">
				<label>이름:</label> <input type="text" class="form-control"
					name="name">
			</div>
			<div class="form-group">
				<label>패스워드:</label> <input type="text" class="form-control"
					name="password">
			</div>
			<div class="form-group">
				<label>역할:</label> <select class="form-control" name="role">
					<option value="Admin">관리자</option>
					<option value="User">사용자</option>
				</select>
			</div>
			<div class="btn-group">
				<input type="button" class="btn btn-primary" value="등록" id="btnInsert" /> 
				<input type="button" class="btn btn-primary" value="수정" id="btnUpdate" /> 
				<input type="button" class="btn btn-primary" value="초기화" id="btnInit" />
			</div>
		</form>
	</div>
	<hr />
	<div class="container">
		<h2>사용자 목록</h2>
		<table class="table text-center">
			<thead>
				<tr>
					<th class="text-center">아이디</th>
					<th class="text-center">패스워드</th>
					<th class="text-center">이름</th>
					<th class="text-center">롤</th>
					<th class="text-center"></th>
				</tr>
			</thead>
			
			<tbody id="tbody">
				<!-- <tr>
					<td class="text-center">user</td>
					<td class="text-center">1111</td>
					<td class="text-center">홍길동</td>
					<td class="text-center">User</td>
					<td class="text-center">
						<button class="btnUpd">조회</button>
						<button class="btnDel">삭제</button>
					</td>
				</tr> -->

			</tbody>
		</table>
	</div>
    <script>
		 userList();
		 userInsert();
		 userDelete();
		 init();
		 userSelect();
		 userUpdate();

		//전체조회
		function userList(){
			var url = 'http://localhost/myserver/userSelectAll';
			let tbody = document.querySelector("#tbody");
			//	let tbody = document.getElementsByTagName("tbody")[0];
			tbody.innerHTML = "";
			fetch(url)
			.then(res => res.json())
			.then(objs => {
				for(obj of objs) {
	         tbody.innerHTML += mageTr(obj)
			}
			})
		}

		function mageTr(obj) {
			return `<tr>
					<td class="text-center">${obj.id}</td>
					<td class="text-center">${obj.password}</td>
					<td class="text-center">${obj.name}</td>
					<td class="text-center">${obj.role}</td>
					<td class="text-center">
						<button class="btnUpd">조회</button>
						<button class="btnDel">삭제</button>
					</td>
				</tr>`
		}

			 
		// 등록버튼
		function userInsert(){
			btnInsert.addEventListener("click", function() {
				let url = "http://localhost/myserver/userInsert";
				let tbody = document.querySelector("#tbody");
				let param = `id=${document.form1.id.value}&password=${document.form1.password.value}&name=${document.form1.name.value}&role=${document.form1.role.value}`;
				fetch(url, {
					method : "post", /*form으로만 가능.*/
					headers: {
                                 'Content-Type': 'application/x-www-form-urlencoded',
                             },
					body : param  /* param 대신 new FormData(document.form1) => 쿼리 문자열 넘길 필요없음 */
				})
				.then(res => res.json())
				.then(obj => {					
					tbody.innerHTML += mageTr(obj);
					form1.id.value = "";
					form1.password.value = "";
					form1.name.value = "";
					form1.role.value = "";
				})
			})
		}

		// 조회버튼
		function userSelect() {
			let tbody = document.querySelector("#tbody");
			tbody.addEventListener("click", function(e) {
				e = window.event || e;
				//document.querySelector(".btnUpd").closest("tr").children[0].innerHTML
				if(e.target.classList.contains("btnUpd")) {
					let id = e.target.closest("tr").firstElementChild.innerHTML /*버튼의 closest("tr").첫번째자식.내용*/
				let url = `http://localhost/myserver/userSelect?id=${id}`;
				fetch(url)
				.then(res => res.json())
				.then(obj => {
					console.log(obj.id);
					document.form1.id.value = obj.id;
					document.form1.password.value = obj.password;
					document.form1.name.value = obj.name;
					document.form1.role.value = obj.role;
					
				}) 
				}
			})
		}

		// 삭제버튼
		function userDelete() {
			let tbody = document.querySelector("#tbody");
			tbody.addEventListener("click", function(e) {
				e = window.event || e; /* event 있으면 event 받아오고 없으면 e 받아옴. */
				//삭제버튼이면
				if(e.target.classList.contains("btnDel")) { /*event.target btnDel클래스가 있으면*/
					// 삭제확인
					if(! confirm("삭제할까요?")){
						return;
					}
				let id = del.closest("tr").firstElementChild.innerHTML /*버튼의 closest("tr").첫번째자식.내용*/
				let url = `http://localhost/myserver/userDelete?id=${id}`;
				fetch(url)
				.then(res => res.json())
				.then(obj => {
					e.target.closest("tr").remove();
				})
			}
			})
		}

		// 수정버튼
		function userUpdate() {
			btnUpdate.addEventListener("click", function(e) {
				let url = "http://localhost/myserver/userUpdate";
				let param = `id=${document.form1.id.value}&password=${document.form1.password.value}&name=${document.form1.name.value}&role=${document.form1.role.value}`;
				fetch(url, {
					method : "post",
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded',
					},
					body : param
				})
				.then(res => res.json)
				.then(obj => {
					userList();
				})
			})
		}


		// 초기화버튼
		function init() {
			btnInit.addEventListener("click", function() {
				form1.reset();
			})
		}
	</script>
</body>
</html>
