<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
      <tr>
        <td>90</td>
        <td>60</td>
        <td>100</td>
        <td>90</td>
        <td>70</td>
        <td></td>
      </tr>
      <tr>
        <td>100</td>
        <td>50</td>
        <td>100</td>
        <td>100</td>
        <td>70</td>
        <td></td>
      </tr>
    </table>
    <script>
        let trs =  document.getElementsByTagName("tr");
        for (i=0; i<trs.length; i++) {
        let total = 0;
        let tds =  trs[i].getElementsByTagName("td");

      //for 합계
       for(j=0; j<tds.length-1; j++) {
           total += parseInt(tds[j].innerText); // String값을 int형으로 변환
     }
      
     //    console.log(total);
           tds[tds.length-1].innerText = total; // length-1 = 마지막 칸 자리
        }
    </script>
</body>
</html>
