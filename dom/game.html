<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #img1 {
            position: relative;

        }

        }
    </style>
</head>
<body>
    <button id = "btnStart">시작</button>
    <img src="../images/main.png" id = "img1">
    <img src="../images/123.jfif" id = "img2">
    <script>
         img1.style.left = "100px"
         img1.style.top = "100px"

         img2.style.left = "100px"
         img2.style.top = "250px"
        function move() {
            img1.style.left = parseInt(img1.style.left) + Math.random()*100 + "px"
            if(parseInt(img1.style.left) > 2000) {
                window.clearInterval(timer1);
            }

            img2.style.left = parseInt(img1.style.left) + Math.random()*100 + "px"
            if(parseInt(img2.style.left) > 2000) {
                window.clearInterval(timer1);
            }
        }

        var timer1;
        btnStart.addEventListener("click", function(){
            timer1 =  window.setInterval(move,1000);
        }) 
    </script>
