<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>선택</th>
        </tr>
        <tr>
            <td>영희</td>
            <td>100</td>
            <td>90</td>
            <td><button >선택</button></td>
        </tr>
        <tr>
            <td>철수</td>
            <td>50</td>
            <td>100</td>
            <td><button >선택</button></td>
        </tr>
        <tr>
            <td>길동</td>
            <td>90</td>
            <td>90</td>
            <td><button >선택</button></td>
        </tr>
    </table>
    <script>
        //버튼을 클릭하면 선택한 학생이름 출력
        let click = document.getElementsByTagName("button");

        for(i=0; i<click.length; i++) {
            click[i].addEventListener("click", function() {
                let name = this.closest("tr"). firstElementChild.innerHTML;
                alert(name);
            })
        }
    </script>
</body>
</html>
