<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유효성체크</title>
</head>
<body>
    <form name="myForm" 
         action="checkResult.html" 
         method="get">
        Name: <input type="text" name="fname"><br>
        Age: <input type="text" name="age"><br>
        Job: <select name="job">
                 <option value="">선택</option>
                 <option value="j1">프로그래머</option>
                 <option value="j2">디자이너</option>
        </select>  
        <br>
    Hobby: <input type="checkbox" name="hobby">게임 
           <input type="checkbox" name="hobby">독서     
           <input type="checkbox" name="hobby">운동<br>         
       
    Mail : <input type="radio" name="yn" value="y">Yes   
            <input type="radio" name="yn" value="y">No <br> 
      <input type="button" value="Submit" onclick="validateForm()">
    </form>
    <script>
        function validateForm() {

          //메일 여부 
          mail = document.querySelectorAll('[name="yn"]:checked').length
          if(mail == 0) {
              alert("메일여부 체크")
              return ;
          }  

          //체크박스 체크여부
          hobbycheck =  document.querySelectorAll('[name="hobby"]:checked').length
          if(hobbycheck == 0) {
             alert("취미체크")
             return ;
         }

          // 직업입력 체크
         //if(myForm.job.selectedIndex > 0) {
           if(myForm.job.value == "") {
             alert("직업선택")
             return ;
         }

            // 이름입력 체크
           let fname = myForm.fname.value;
           if(fname == "") {
             alert("이름입력")
             return ;
           }

           // 나이입력 체크
           let age = myForm.age.value;  
           if (age == "") {
             alert("나이입력")
             return ;
           }

           myForm.submit();
        }

    </script>
</body>
</html>
